<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body onload="init()">

        <div class="container">
            <div class="row">
                <div class="col">
                    Nome<input class="form-control" placeholder="nome" id="name" type="text"></input>
                    Telefone<input class="form-control" placeholder="telefone" id="telefone"></input>
                    Email<input class="form-control" placeholder="email" id="email" type="email"></input>
                    <div id="error" class="error-message"></div>
                    <button class="btn btn-danger" onclick="save()">Salvar</button>
                </div>
                <hr />
                <div class="col">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Email</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="saved-name"></td>
                                <td id="saved-telefone"></td>
                                <td id="saved-email"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
